spring.jpa.hibernate.ddl-auto=none
#ddl-auto: 3 possibili configurazzioni
#       - none: non fa nulla (molto importane metterlo nella fase di produzione)
#       - create-drop:crea il db e le tabelle all avvia e ne fa il drop alla chiusura (fase inizziale del db)
#       - update:aggiunge sul db solo ci√≤ che e stato configurato come nuovo(rispetto a cio che e gia presente nel db)
#logging.level.org.springframework=DEBUG
spring.jpa.open-in-view=true

spring.jpa.show-sql=true


server.port=8080

server.error.whitelabel.enabled=false

spring.sql.init.mode=always